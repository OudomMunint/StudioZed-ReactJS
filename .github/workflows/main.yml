name: PROD Build + Release
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PROD
        uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint --no-error-on-unmatched-pattern .
      - name: Generate build
        env:
          CI: false
        run: npm run build

      # Share artifact inside workflow
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v2
        with:
          name: react-github-actions-build
          path: build

  release:
    runs-on: ubuntu-latest
    # We specify that deploys need to
    # finish before we create a release
    needs: build
    steps:
      # Download previously shared build
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: react-github-actions-build
      # Zip the build using external action
      - name: Zip build
        uses: thedoctor0/zip-release@master
        with:
          filename: react-github-actions-release-build.zip
          path: react-github-actions-build
      # Upload as an artifact of the current workflow
      - name: Upload build zip artifact
        uses: actions/upload-artifact@v2
        with:
          name: react-github-actions-release-build.zip
          path: react-github-actions-release-build.zip
      # Make an official GitHub release which will trigger
      # sending the email with a link for access
      - name: Release
        uses: ncipollo/release-action@v2
        with:
          artifacts: react-github-actions-release-build.zip
          body: https://react-github-actions.s3.amazonaws.com/index.html
          token: ${{ secrets.GITHUB_TOKEN }}
